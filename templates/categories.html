{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Recipe Categories</h2>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large blue-grey white-text text-style">
            Add Category <i class="fas fa-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
        <div class="col s12 m4">
            <div class="card blue-grey darken-1 text-style center-align">
                <div class="card-content white-text">
                    <span class="card-title center-align">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn green">Edit</a>
                    <a href="#" class="btn red">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>


{% endblock %}
