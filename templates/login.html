{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Log In</h2>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- Username Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- Password Input -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- Login Button -->
            <div class="row">
                <button type="submit" class="col s12 btn-large text-style blue-grey">Log In <i class="fas fa-sign-in-alt"></i></button>
            </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align">
            Want to Register?<br> 
            <a href="{{ url_for('register') }}" class="blue-grey white-text">Click Here!</a>
        </p>
    </div>
</div>

{% endblock %}
