{% extends "base.html" %}
{% block content %}

<!-- Headline for Add Recipe page -->
<h2 class="center-align white-text blue-grey">Edit Category</h3>

<!-- The form wrapped in a card panel -->
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-coffee prefix blue-grey-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" 
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
                    <!-- Submit recipe button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('get_categories') }}" class="btn-large red text-style">
                                Cancel <i class="fas fa-times right"></i>
                            </a>
                            <button type="submit" class="btn-large blue-grey text-style">
                                Edit Category <i class="fas fa-edit right"></i>
                            </button>
                        </div>
                    </div>
        </form>
    </div>

    {% endblock %}
