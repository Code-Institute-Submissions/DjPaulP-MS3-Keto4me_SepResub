{% extends "base.html" %}
{% block content %}

<!-- Headline for Add Recipe page -->
<h2 class="center-align white-text blue-grey">Add Category</h3>

<!-- The form wrapped in a card panel -->
    <div class="row card-panel">
        <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
            <!-- Category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-coffee prefix blue-grey-text"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="20" type="text" class="validate"
                        required>
                    <label for="category_name">Category Name</label>
                </div>
                    <!-- Submit recipe button -->
                    <div class="row">
                        <div class="col s12 center-align">
                            <button type="submit" class="btn-large blue-grey text-style">
                                Add Category <i class="fas fa-plus-square right"></i>
                            </button>
                        </div>
                    </div>
        </form>
    </div>

    {% endblock %}
